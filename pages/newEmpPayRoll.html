<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/newEmpPayRoll.css">
       
        <title>Employee paroll form</title>
    </head>
    <body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/logo.png" alt="logo">
        
        <div>
        <span class="emp-text">EMPLOYEE</span></br>
        <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
        <div class="form-head">
            employee payroll form</div>
            <div class="row-content">
                <label class="label text" for="name">Name</label>
                <input class="input" type="text" id="name" name="name" placeholder="Your name.." required>
            </div>
            <div class="row-content"> 
                <label class="label text" for="profile">Profile image</label>
                <div class="profile-radio-content"> 
                    <label> <input type="radio" id="profilel" name="profile" value="../assets/profile1.jpg" required> 
                    <img class="profile" id='imagel' src="../assets/profile1.jpg"> </label> 
                    <label> <input type="radio" id="profile2" name="profile" value="../assets/profile2.jpg" required> 
                    <img class="profile" id='image2' src="../assets/profile2.jpg"> </label>
                    <label> <input type="radio" id="profile3" name="profile" value="../assets/profile3.jpg" required> 
                    <img class="profile" id='image3' src="../assets/profile3.jpg"> </label> 
                    <label> <input type="radio" id="profile4" name="profile" value="../assets/profile4.jpg" required> 
                    <img class="profile" id='image4' src="../assets/profile4.jpg"> </label>
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="gender">Gender</label> 
                <div> 
                    <input type="radio" id="male" name="gender" value="male">
                    <label class="text" for="male">Male</label> 
                    <input type="radio" id="female" name="gender" value="female">
                    <label class="text" for="female">Female</label> 
                </div> 
            </div>
            <div class="row-content">
                <label class="label text" for="department">Department</label>
                <div> 
                    <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                    <label class="text" for="hr">HR</label> 
                    <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                    <label class="text" for="sales">Sales</label>
                    <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                    <label class="text" for="finance">Finance</label> 
                    <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer"> 
                    <label class="text" for="engineer">Engineer</label> 
                    <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                    <label class="text" for="others">Others</label>
                </div> 
            </div>
            <div class="row-content"> 
                <label class="label text" for="salary">Choose your salary: </label> 
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salaryâ€”output text" for="salary">400000</output> 
            </div> 
           
        <div class="row-content">
                <label class="label text" for="startDate">Start Date </label>
            <div> 
               <select id="day" name="Day">
               <option value="1">1</option> 
               <option value="2">2</option>
               <option value="3">3</option> 
               <option value="4">4</option> 
               <option value="5">5</option> 
               <option value="6">6</option> 
               <option value="7">7</option> 
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
               <option value="15">15</option> 
               </select>
               
               <select id-="month" name="Month">
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option> 
                    <option value="May">May</option>
                    <option value="June">June</option> 
                    <option value="July">July</option> 
                    <option value="Aug">August</option>
                    <option value="Sept">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option> 
                    <option value="Dec">December</option>
               </select>
                <select id="year" name="Year">
                    <option value="2020">2020</option>
                    <option valne="2019">2019</option>
                    <option value="2018">2018</option> 
                    <option value="2017">2017</option> 
                    <option value="2016">2016</option> 
               </select>
            </div>
         </div>
                
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label> 
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px"></textarea>
                </div> 
                <div class="buttonParent">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a>
                    <div class="submIt-reset">
                        <button type="submit" class="button submitButton" td="submitButton">Submit</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div> 
                </div> 
          
                
               
        </form>
        </div>
    </body>
</html>
